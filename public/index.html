<!DOCTYPE html>
<html lang="dk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
    <link rel="shortcut icon" href="favicon.png" type="x-image/png">
</head>
<body>
    <div id="room-container">
        <button class="room" id="create-room">create room</button>
        <input id="room-search" type="search" placeholder="search">
        <div id="room-list-container">
            <button class="room active">welcome</button>
            <button class="room">Chat</button>
            <button class="room alert">Alert</button>
        </div>
        <p id="display-username">username</p>
        <button class="room" id="log-out">log out</button>
    </div>
    <div id="chat-container">
        <h1 id="room-title">room title</h1>
        <div id="chat-list-container">
            <div class="chat left">[server]: Hej, og velkommen til vores chat app.</div>
            <div class="chat right">Tak!</div>
        </div>
        <input id="chat-field" placeholder="message">
    </div>
    <div id="popup" class="hidden">
        <div class="form">
            <!-- content inside is decided by javascript presumably -->
            <label for="login-username">username</label>
            <input id="login-username" placeholder="...">
            <label for="login-password">password</label>
            <input id="login-password" placeholder="..." type="password">    
            <button id="login-submit">Submit</button>
        </div>
    </div>
</body>
</html>
